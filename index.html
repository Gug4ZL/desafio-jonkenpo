<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Devclub Jokenpo</title>
</head>
<body>
    <div class="container">
        <h1>JokenPo</h1>
    <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1f44a;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
            <button id="scissor" onclick="playHuman('scissor')">&#x270c;</button>
        </div>    

            <p class="result">Resultado</p>

            <p class="score">Sua pontuaçao <span id="human-score">0</span></p>
            <p class="machine">Pontuaçao do adversario <span id="machine-score">0</span></p>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
